<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Autok Feltoltese</h1>

            <div class="form-group">
                <label class="form-lebel" for="gyarto">Gyarto</label>
                <input class="form-control" type="text" id="gyarto" [(ngModel)]="gy">
            </div>

            <div class="form-group">
                <label class="form-lebel" for="tipus">Tipus</label>
                <input class="form-control" type="text" id="tipus" [(ngModel)]="tip">
            </div>

            <div class="form-group">
                <label class="form-lebel" for="hengerurtartalom">Hengerurtartalom</label>
                <input min="0" class="form-control" type="number" id="hengerurtartalom" [(ngModel)]="heng">
            </div>

            <div class="form-group my-3">

                <input type="checkbox" id="benzinesE" name="benzineE" [(ngModel)]="benz">
                <label class="form-lebel" for="benzinesE">BenzinesE</label>
            </div>

            <button class="btn btn-primary my4" type="button" (click)="felvitel()">Felvitel

            </button>


        </div>

        <div class="container my-4">
            <div class="row">
                <div class="col-6">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Gyarto</th>
                                <th>Tipus</th>
                                <th>Hengerurtartalom</th>
                                <th>BenzinesE</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let a of autok">
                                <td>{{a.gyarto}}</td>
                                <td>{{a.tipus}}</td>
                                <td>{{a.hengerurtartalom}}</td>
                                <td>{{a.benzineE ? "igen" : "nem"}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
